name: Romit Girdhar
theme: jekyll-theme-slate
permalink: /:year/:month/:day/:title
url: http://blog.romitg.com
baseurl: ""
name: Data Geek's Blog | Romit Girdhar
repository: romitgirdhar/romitgirdhar.github.io
description: All things data!
future: true
avatar: https://raw.githubusercontent.com/barryclark/jekyll-now/master/images/jekyll-logo.png
footer-links:
  github: romitgirdhar
  twitter: romitgirdhar
  stackoverflow: users/1909743/datageek
disqus: romitg-blog
sass:
  style: :compressed
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
gems:
  - jekyll-github-metadata
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed