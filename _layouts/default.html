<!DOCTYPE html>
	<html lang="{{ site.lang | default: "en-US" }}">
		<head>
			<meta charset='utf-8'>
			<meta http-equiv="X-UA-Compatible" content="chrome=1">
			<meta name="viewport" content="width=device-width,maximum-scale=2">
			<meta name="description" content="{{ site.title }} : {{ site.description }}">
			<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
			<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
			<link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: relative_url }}" >
		</head>
		<body>
			<div id="header_wrap" class="outer">
        		<header class="inner">
				<h1 id="project_title">{{ site.name }}</h1>
				<h2 id="project_tagline">{{ site.description }}</h2>
				</header>
				<nav>
					<ul>
						<li><a href="/">Blog Home</a></li>
						<li><a href="http://romitg.com">Back to the Main Site</a></li>
						<li><a href="/about">About</a></li>
					</ul>
				</nav>
		</div>
			
			<!-- MAIN CONTENT -->
			<div id="main_content_wrap" class="outer">
				<section id="main_content" class="inner">
					{{ content }}
				</section>
			</div>

			<div class="wrapper-footer">
                <div class="container">
                    <footer class="footer">
                    {% include svg-icons.html %}
                    </footer>
                </div>
            </div>
		</body>
	</html>
