<!DOCTYPE html>
	<html lang="{{ site.lang | default: "en-US" }}">
		<head>
			<meta charset='utf-8'>
			<meta http-equiv="X-UA-Compatible" content="chrome=1">
			<meta name="viewport" content="width=device-width,maximum-scale=2">
			<meta name="description" content="{{ site.title }} : {{ site.description }}">
			<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
			<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
			<link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: relative_url }}" >
		</head>
		<body>
			<div id="header_wrap" class="outer">
        		<header class="inner">
					<h1 id="project_title">{{ site.name }}</h1>
					<center><h2 id="project_tagline">{{ site.description }}</h2></center>
					<br />
					<nav>
						{% include nav.html nav=site.data.menu %}
					</nav>
				</header>
			</div>
			
			<!-- MAIN CONTENT -->
			<div id="main_content_wrap" class="outer">
				<section id="main_content" class="inner">
					{{ content }}
				</section>
			</div>

			<div id="footer_wrap" class="outer">
      			<footer class="inner">
					<center>
						<p color="#fff">Contact Me:</p>
							{% include svg-icons.html %}
					</center>
                </footer>
            </div>
		</body>
	</html>
